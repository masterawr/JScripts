<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DND SCCI GenTooL</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Controls Section (Left Side) -->
    <div class="controls">
      <h1>DND SCCI GenTool</h1>

      <!-- File Upload Section -->
      <div class="upload-section">
        <div class="file-upload">
          <h2>Upload Clauses Excel File</h2>
          <input type="file" id="excelFile" accept=".xlsx, .xls">
        </div>
      </div>

      <!-- Main Content Section -->
      <div class="main-content">
        <!-- Clause Selection -->
        <div class="section">
          <h2>Select Clauses</h2>
          <div id="clauseCheckboxes" class="checkbox-group"></div>
        </div>

        <!-- Placeholder Inputs -->
        <div class="section">
          <h2>Enter Placeholder Values</h2>
          <div id="placeholderInputs" class="input-group"></div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="button-group">
        <button id="downloadButton">Download Document</button>
      </div>
    </div>

    <!-- Preview Section (Right Side) -->
    <div class="preview-section">
      <iframe id="previewFrame" class="preview-frame"></iframe>
    </div>
  </div>

  <!-- Include SheetJS, FileSaver.js, and JSZip -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
